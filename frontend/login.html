<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Battire Electric Vehicle Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/register.css">
    
</head>
<body class="bg-light">
<!-- Registration 7 - Bootstrap Brain Component -->
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-header bg-dark">
              <div class="row">
                <div class="col-12">
                  <div class="d-flex flex-column align-items-center justify-content-center my-2">
                    <a href="index.html">
                      <img src="./image/battre_logo.png" alt="BootstrapBrain Logo" height="25"/>
                    </a>
                    <span class="mt-1 text-white fw-bold">Electric Vehicles</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div id="response" class="mt-2"></div>
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h4 text-center">Sign In</h2>
                    <h3 class="fs-6 fw-normal text-secondary text-center m-0">Enter your details to login</h3>
                  </div>
                </div>
              </div>
              <form id="loginForm">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required autocomplete="off">
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required autocomplete="off">
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-theme" type="submit">Login</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <p class="m-0 text-secondary text-center">Don't have an account? <a href="register.html" class="link-primary text-decoration-none">Register</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="./js/login.js"></script>
</body>
</html>
